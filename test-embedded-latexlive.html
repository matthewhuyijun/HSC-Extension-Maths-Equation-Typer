<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeXLive Embedded Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .info {
            background: #e7f3ff;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
            margin-bottom: 20px;
        }
        .info p {
            margin: 8px 0;
            line-height: 1.6;
        }
        code {
            background: #f4f4f4;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .embed-section {
            margin-top: 30px;
        }
        .embed-label {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
            display: block;
        }
        .latexlive-embed-container {
            width: 100%;
            height: 800px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            background: #fafafa;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .status {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üß™ LaTeXLive Embedded Editor Test</h1>
            
            <div class="info">
                <p><strong>üìÅ Testing iframe path:</strong> <code>../LaTeXLive-main/html/index.html</code></p>
                <p><strong>üéØ Purpose:</strong> Verify LaTeXLive can be embedded directly in the page (not as a modal)</p>
                <p><strong>‚úÖ Expected:</strong> LaTeXLive editor should appear below in an 800px tall iframe</p>
            </div>

            <div id="status" class="status loading">
                ‚è≥ Loading LaTeXLive editor...
            </div>
        </div>

        <div class="card embed-section">
            <label class="embed-label">LaTeXLive Editor (Embedded)</label>
            <div class="latexlive-embed-container">
                <iframe id="testFrame" src="../LaTeXLive-main/html/index.html" title="LaTeXLive Embedded Test"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('testFrame');
        const status = document.getElementById('status');
        
        iframe.addEventListener('load', function() {
            status.className = 'status success';
            status.innerHTML = '‚úÖ <strong>Success!</strong> LaTeXLive editor loaded and embedded correctly. The path is working! üéâ';
        });

        iframe.addEventListener('error', function() {
            status.className = 'status error';
            status.innerHTML = '‚ùå <strong>Error!</strong> Could not load LaTeXLive. Check: <code>../LaTeXLive-main/html/index.html</code> exists.';
        });

        setTimeout(function() {
            if (status.className.includes('loading')) {
                status.className = 'status error';
                status.innerHTML = '‚ö†Ô∏è <strong>Timeout!</strong> Iframe taking too long. Check browser console for errors.';
            }
        }, 10000);
    </script>
</body>
</html>
